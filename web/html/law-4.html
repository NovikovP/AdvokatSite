    <style type="text/css">
      body{
        background: #eaeaea;
      }
      #footer{
        position: fixed;
        width: 100%;
        height: 60px;
        bottom: 0px;
        left: 0px;
        background: #0674ec;
        color: #fff;
        overflow: hidden;
        box-shadow: 0 0 16px rgba(0,0,0,.2);
      }
      #site-box{
        margin:0 auto; 
        display: block;  
  
      }
      @media (max-width:47.999em) {
        .m_hidden {
          display: none;
        }
      }
    </style>
    <script>


      var ClosePopup = function(){
          $('.popup-fon').remove();
      }

      var Popup = function(content, param) {
        var param = param ? param : {};
        var popup = document.createElement('div');
        popup.className = 'popup-fon';
        popup.style.display = 'flex';
        popup.style.position = 'fixed';
        popup.style.zIndex = 99999;
        popup.style.top = 0;
        popup.style.right = 0;
        popup.style.bottom = 0;
        popup.style.left = 0;
        popup.style.padding = '20px';
        popup.style.overflowY = 'auto';
        popup.style.backgroundColor = 'rgba(0,0,0,.5)';
        var container = document.createElement('div');
        container.style.margin = 'auto';
        container.style.backgroundColor = '#fff';
        if (param.class) container.classList.add(param.class);
        if (param.background) container.style.backgroundColor = param.background;
        if (param.radius) container.style.borderRadius = param.radius;
        if (param.width) container.style.width = param.width;
        if (param.padding) container.style.padding = param.padding;
        popup.appendChild(container);
        (typeof content === 'string') ? container.innerHTML = content : container.appendChild(content);
        popup.addEventListener('click', function (e) {
            if (e.target === this) {
                this.remove();
                if (param.callback) param.callback();
            }
        });
        document.body.appendChild(popup);
        return popup;
      }

      var SiteBox = function(type){
        var width = $(window).width();
        var height = $(window).height();
        switch(type){
          case 'd': 
            var w = '100%';
            var h = height - 60;
            var pt = 0;
            $('#site-box').css({'border': '0px', 'border-radius': '0px'});
          break;
          case 't': 
            var w = 768;
            var h = 1024;
            if(h > height - 60){h = height - 60;}
            var pt = 0; 
            $('#site-box').css({'border': '2px solid #333', 'border-radius': '3px'});
          break;
          case 'm': 
            var w = 375;
            var h = 667;
            var pt = (height - h) /2 - 30;
            $('#site-box').css({'border': '2px solid #333', 'border-radius': '3px'});
          break;                   
        }

        $('#site-box').attr({'height':h, 'width':w}); 
        $('#main').css({'padding-top':pt+'px'});   
      }

      $(document).ready(function(){
        SiteBox('d');
      });
    </script>
